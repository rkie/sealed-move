<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sealed Move - Register</title>
		<link 
			rel="stylesheet" 
			href="../../webapp/resources/css/bootstrap.min.css"
			th:href="@{/resources/css/bootstrap.min.css}" 
			/>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header" th:replace="fragments :: nav-brand">
					<a class="navbar-brand" href="/">Brand</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<form th:action="@{/register}" name="f" th:object="${register}" method="post">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<h1>Register</h1>
							<div class="form-group">
								<input id="firstName" type="text" class="form-control" name="firstName" value="" placeholder="First name" tabindex="1"/>
							</div>
							<div class="form-group">
								<input id="surname" type="text" class="form-control" name="surname" value="" placeholder="Surname" tabindex="1"/>
							</div>
							<div class="form-group">
								<input id="email" type="email" class="form-control" name="email" value="" placeholder="Email" tabindex="1"/>
							</div>
							<br />
							<div class="form-group">
								<input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" tabindex="2"/>
							</div>
							<div class="form-group">
								<input id="password" type="password" class="form-control" name="matchingPassword" value="" placeholder="Repeat Password" tabindex="2"/>
							</div>
							<br />
							<input type="submit" value="Register" class="btn btn-primary" tabindex="3"/>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/resources/js/jquery-1.11.2.min.js}" src="../../webapp/resources/js/jquery-1.11.2.min.js"></script>
		<script th:src="@{/resources/js/bootstrap.min.js}" src="../../webapp/resources/js/bootstrap.min.js"></script>
	</body>
</html>
